version: '3'
services:
  db:
    image: mysql:8.0.29
    ports:
      - "3307:3307"
    volumes:
      - db_data:/var/lib/mysql
      - .:/api_rails
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
  web:
    build: .
    command: bundle exec rails s -p 3000 -b "0.0.0.0"
    volumes:
      - .:/api_rails
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
    stdin_open: true
volumes:
  db_data:
